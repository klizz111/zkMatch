    <script>
        let secureElgamal = new SecureElGamal(256);
        
        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾å†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');

            // å–æ¶ˆæ‰€æœ‰æ ‡ç­¾æŒ‰é’®çš„æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾å†…å®¹
            document.getElementById(tabName).classList.add('active');
            
            // æ¿€æ´»é€‰ä¸­çš„æ ‡ç­¾æŒ‰é’®
            event.target.classList.add('active');
        }
        
        // ç”Ÿæˆéšæœºç§å­

            // å¤åˆ¶åˆ°å‰ªè´´æ¿
            navigator.clipboard.writeText(seed).then().catch(err => {

            // æ˜¾ç¤ºç§å­ä¿¡æ¯

            seedInfo.innerHTML = `

                ${seed}<br>`;
            
            // ç§»é™¤ä¹‹å‰çš„ç§å­ä¿¡æ¯æ˜¾ç¤º
            const existingSeedInfo = document.querySelector('.seed-display');
            if (existingSeedInfo) {

            // åœ¨æŒ‰é’®åæ·»åŠ ç§å­ä¿¡æ¯
            const generateBtn = event.target;

        }

                const result = await secureElgamal.register(username, seed);

                        <div class="info">

                            <strong>ç”¨æˆ·å:</strong> ${username}<br>
                            <strong>å¯†ç ç§å­:</strong> ${seed}<br><br>
                            ğŸ’¡ <strong>æç¤º:</strong> è¯·ç‰¢è®°æ‚¨çš„ç”¨æˆ·åå’Œå¯†ç ç§å­ï¼Œè¿™æ˜¯æ‚¨ç™»å½•çš„å”¯ä¸€å‡­è¯
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">âŒ æ³¨å†Œå¤±è´¥: ${result.message || 'æœªçŸ¥é”™è¯¯'}</div>`;
                }
                
            } catch (error) {
                console.error('æ³¨å†Œé”™è¯¯:', error);
                resultDiv.innerHTML = `<div class="error">âŒ æ³¨å†Œå¤±è´¥: ${error.message || 'ç½‘ç»œé”™è¯¯æˆ–æœåŠ¡å™¨é”™è¯¯'}</div>`;
            }
        }
        
        // ç”¨æˆ·ç™»å½•
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const seed = document.getElementById('loginSeed').value.trim();
            const resultDiv = document.getElementById('loginResult');
