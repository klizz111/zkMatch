<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网恋匹配系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💕 网恋匹配系统</h1>
            <div class="user-info">
                <span id="currentUser">加载中...</span>
                <button class="btn btn-danger" onclick="logout()">登出</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <ul class="nav-menu">
                    <li><a href="#" class="active" onclick="showSection('dashboard')">🏠 仪表板</a></li>
                    <li><a href="#" onclick="showSection('profile')">👤 个人资料</a></li>
                    <li><a href="#" onclick="showSection('preferences')">⚙️ 匹配偏好</a></li>
                    <li><a href="#" onclick="showSection('pushes')">💌 今日推送</a></li>
                    <li><a href="#" onclick="showSection('matches')">💕 我的匹配</a></li>
                </ul>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="todayPushes">-</h3>
                        <p>今日推送</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="pendingPushes">-</h3>
                        <p>待处理</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalMatches">-</h3>
                        <p>总匹配</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="acceptanceRate">-</h3>
                        <p>接受率</p>
                    </div>
                </div>
            </div>
            
            <div class="content-area">
                <!-- 仪表板部分 -->
                <div id="dashboard" class="section active">
                    <h2>🏠 仪表板</h2>
                    <div id="profileStatus"></div>
                    <div id="dashboardContent">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
                
                <!-- 个人资料部分 -->
                <div id="profile" class="section">
                    <h2>👤 个人资料</h2>
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nickname">昵称 *</label>
                                <input type="text" id="nickname" name="nickname" required>
                            </div>
                            <div class="form-group">
                                <label for="age">年龄 *</label>
                                <input type="number" id="age" name="age" min="18" max="50" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="gender">性别 *</label>
                                <select id="gender" name="gender" required>
                                    <option value="">请选择</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                    <option value="other">其他</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="height">身高 (cm)</label>
                                <input type="number" id="height" name="height" min="120" max="250">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="weight">体重 (kg)</label>
                                <input type="number" id="weight" name="weight" min="40" max="150" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="education">学历</label>
                                <select id="education" name="education">
                                    <option value="">请选择</option>
                                    <option value="bachelor">本科</option>
                                    <option value="master">硕士</option>
                                    <option value="phd">博士</option>
                                    <option value="other">其他</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="hobbies">兴趣爱好</label>
                            <input type="text" id="hobbies" name="hobbies" placeholder="如：音乐、运动、阅读等">
                        </div>
                        
                        <div class="form-group">
                            <label for="bio">个人简介 *</label>
                            <textarea id="bio" name="bio" placeholder="介绍一下自己吧..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="contact_info">联系方式</label>
                            <input type="text" id="contact_info" name="contact_info" placeholder="QQ、微信等">
                        </div>
                        
                        <button type="submit" class="btn">保存资料</button>
                    </form>
                </div>
                
                <!-- 匹配偏好部分 -->
                <div id="preferences" class="section">
                    <h2>⚙️ 匹配偏好</h2>
                    <form id="preferencesForm">
                        <div class="form-group">
                            <label for="preferredGender">期望性别</label>
                            <select id="preferredGender" name="preferred_gender">
                                <option value="">无偏好</option>
                                <option value="male">男</option>
                                <option value="female">女</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="minAge">最小年龄</label>
                                <input type="number" id="minAge" name="min_age" min="18" max="50">
                            </div>
                            <div class="form-group">
                                <label for="maxAge">最大年龄</label>
                                <input type="number" id="maxAge" name="max_age" min="18" max="50">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="minHeight">最小身高 (cm)</label>
                                <input type="number" id="minHeight" name="min_height" min="150" max="200">
                            </div>
                            <div class="form-group">
                                <label for="maxHeight">最大身高 (cm)</label>
                                <input type="number" id="maxHeight" name="max_height" min="150" max="200">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="dealBreakers">拒绝条件</label>
                            <textarea id="dealBreakers" name="deal_breakers" placeholder="描述你的拒绝条件..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn">保存偏好</button>
                    </form>
                </div>
                
                <!-- 今日推送部分 -->
                <div id="pushes" class="section">
                    <h2>💌 今日推送</h2>
                    <div class="push-actions" style="margin-bottom: 20px;">
                        <button class="btn btn-success" onclick="generatePushes()">生成新推送</button>
                        <button class="btn btn-secondary" onclick="loadPushes()">刷新</button>
                    </div>
                    <div id="pushesContent">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
                
                <!-- 我的匹配部分 -->
                <div id="matches" class="section">
                    <h2>💕 我的匹配</h2>
                    <div id="matchesContent">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/secureElgamal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fheMatching.js') }}"></script>
    <script>
        let secureElgamal = new SecureElgamal(256);
        let currentUser = null;
        let currentSession = null;
        let fheMatching = null;
        let pendingChoices = new Map(); // 存储待处理的选择
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 检查是否有有效的session
                const session = secureElgamal.getCurrentSession();
                if (!session.sessionId || !session.username) {
                    window.location.href = '/';
                    return;
                }
                
                // 验证session是否有效
                const isValid = await secureElgamal.validateSession(session.sessionId);
                if (!isValid) {
                    alert('登录已过期，请重新登录');
                    window.location.href = '/';
                    return;
                }
                
                currentUser = session.username;
                currentSession = session.sessionId;
                
                // 初始化FHE匹配系统
                fheMatching = window.fheMatching;
                await fheMatching.init();
                
                // 更新用户信息显示
                document.getElementById('currentUser').textContent = `欢迎，${currentUser}`;
                
                // 加载初始数据
                await loadStats();
                await loadDashboard();
                
                // 绑定表单事件监听器 - 确保在currentSession初始化后执行
                initializeFormHandlers();
                
            } catch (error) {
                console.error('初始化失败:', error);
                alert('初始化失败，请重新登录');
                window.location.href = '/';
            }
        });

        // 初始化表单处理器
        function initializeFormHandlers() {
            // 个人资料表单提交
            document.getElementById('profileForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                try {
                    if (!currentSession) {
                        alert('会话未初始化，请重新登录');
                        return;
                    }
                    
                    const formData = new FormData(this);
                    const profileData = Object.fromEntries(formData.entries());
                    
                    const response = await fetch('/api/update_profile', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${currentSession}`
                        },
                        body: JSON.stringify(profileData)
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        alert('✅ 个人资料更新成功！');
                        await loadDashboard(); // 重新加载仪表板检查资料完整性
                    } else {
                        alert(`❌ 更新失败: ${data.error}`);
                    }
                } catch (error) {
                    console.error('更新个人资料失败:', error);
                    alert(`❌ 更新失败: ${error.message}`);
                }
            });
            
            // 匹配偏好表单提交
            document.getElementById('preferencesForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                try {
                    if (!currentSession) {
                        alert('会话未初始化，请重新登录');
                        return;
                    }
                    
                    const formData = new FormData(this);
                    const preferencesData = Object.fromEntries(formData.entries());
                    
                    const response = await fetch('/api/update_preferences', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${currentSession}`
                        },
                        body: JSON.stringify(preferencesData)
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        alert('✅ 匹配偏好更新成功！');
                    } else {
                        alert(`❌ 更新失败: ${data.error}`);
                    }
                } catch (error) {
                    console.error('更新匹配偏好失败:', error);
                    alert(`❌ 更新失败: ${error.message}`);
                }
            });
        }
        
        // 显示不同的部分
        function showSection(sectionName) {
            // 隐藏所有部分
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // 移除所有菜单项的active类
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.classList.remove('active');
            });
            
            // 显示选中的部分
            document.getElementById(sectionName).classList.add('active');
            
            // 激活对应的菜单项
            event.target.classList.add('active');
            
            // 加载对应的内容
            loadSectionContent(sectionName);
        }
        
        // 加载部分内容
        async function loadSectionContent(sectionName) {
            switch(sectionName) {
                case 'dashboard':
                    await loadDashboard();
                    break;
                case 'profile':
                    await loadProfile();
                    break;
                case 'preferences':
                    await loadPreferences();
                    break;
                case 'pushes':
                    await loadPushes();
                    break;
                case 'matches':
                    await loadMatches();
                    break;
            }
        }
        
        // 加载统计数据
        async function loadStats() {
            try {
                if (!currentSession) {
                    console.warn('Session 未初始化，跳过统计数据加载');
                    return;
                }
                
                const response = await fetch('/api/stats', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('todayPushes').textContent = data.stats.today_pushes;
                    document.getElementById('pendingPushes').textContent = data.stats.pending_pushes;
                    document.getElementById('totalMatches').textContent = data.stats.total_matches;
                    document.getElementById('acceptanceRate').textContent = data.stats.acceptance_rate + '%';
                } else {
                    console.error('加载统计数据失败:', data.error);
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }
        
        // 加载仪表板
        async function loadDashboard() {
            try {
                if (!currentSession) {
                    console.warn('Session 未初始化，跳过仪表板加载');
                    document.getElementById('dashboardContent').innerHTML = `
                        <div class="alert alert-warning">会话未初始化，请重新登录</div>
                    `;
                    return;
                }
                
                // 检查资料完整性
                const profileResponse = await fetch('/api/profile_status', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });
                
                const profileData = await profileResponse.json();
                const profileStatusEl = document.getElementById('profileStatus');
                
                if (!profileData.profile_complete) {
                    profileStatusEl.innerHTML = `
                        <div class="profile-completion">
                            <h3>⚠️ 请完善您的个人资料</h3>
                            <p>您需要完善以下信息才能开始匹配：</p>
                            <ul style="margin: 10px 0 15px 20px;">
                                ${profileData.missing_fields.map(field => `<li>${getFieldName(field)}</li>`).join('')}
                            </ul>
                            <button class="btn btn-warning" onclick="showSection('profile')">立即完善</button>
                        </div>
                    `;
                } else {
                    profileStatusEl.innerHTML = `
                        <div class="alert alert-success">
                            ✅ 您的资料已完善，可以开始接收匹配推送了！
                        </div>
                    `;
                }
                
                // 显示今日推送概览
                await loadPushesPreview();
                
            } catch (error) {
                console.error('加载仪表板失败:', error);
                document.getElementById('dashboardContent').innerHTML = `
                    <div class="alert alert-error">加载失败: ${error.message}</div>
                `;
            }
        }
        
        // 加载推送预览
        async function loadPushesPreview() {
            try {
                if (!currentSession) {
                    console.warn('Session 未初始化，跳过推送预览加载');
                    return;
                }
                
                const response = await fetch('/api/daily_pushes', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });
                
                const data = await response.json();
                const contentEl = document.getElementById('dashboardContent');
                
                if (data.success) {
                    if (data.pushes.length > 0) {
                        const latestPush = data.pushes[0];
                        contentEl.innerHTML += `
                            <div class="push-card">
                                <h3>💌 最新推送</h3>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <strong>昵称</strong>
                                        <span>${latestPush.user_info.nickname}</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>年龄</strong>
                                        <span>${latestPush.user_info.age || '未知'}</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>性别</strong>
                                        <span>${getGenderText(latestPush.user_info.gender)}</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>身高</strong>
                                        <span>${latestPush.user_info.height || '未知'}cm</span>
                                    </div>
                                </div>
                                <div class="push-actions">
                                    <button class="btn btn-success" onclick="showSection('pushes')">查看所有推送</button>
                                </div>
                            </div>
                        `;
                    } else {
                        contentEl.innerHTML += `
                            <div class="empty-state">
                                <h3>😴 今日暂无推送</h3>
                                <p>点击"生成新推送"按钮获取匹配对象</p>
                                <button class="btn btn-success" onclick="generatePushes()">生成新推送</button>
                            </div>
                        `;
                    }
                } else {
                    contentEl.innerHTML += `
                        <div class="alert alert-warning">${data.message}</div>
                    `;
                }
            } catch (error) {
                console.error('加载推送预览失败:', error);
            }
        }
        
        // 加载个人资料
        async function loadProfile() {
            try {
                if (!currentSession) {
                    console.warn('Session 未初始化，跳过个人资料加载');
                    return;
                }
                
                const response = await fetch('/api/profile_status', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const profile = data.profile_data;
                    
                    // 填充表单
                    document.getElementById('nickname').value = profile.nickname || '';
                    document.getElementById('age').value = profile.age || '';
                    document.getElementById('gender').value = profile.gender || '';
                    document.getElementById('height').value = profile.height || '';
                    document.getElementById('weight').value = profile.weight || '';
                    document.getElementById('education').value = profile.education || '';
                    document.getElementById('hobbies').value = profile.hobbies || '';
                    document.getElementById('bio').value = profile.bio || '';
                    document.getElementById('contact_info').value = profile.contact_info || '';
                }
            } catch (error) {
                console.error('加载个人资料失败:', error);
            }
        }
        
        // 加载匹配偏好
        async function loadPreferences() {
            try {
                if (!currentSession) {
                    console.warn('Session 未初始化，跳过匹配偏好加载');
                    return;
                }
                
                const response = await fetch('/api/match_preferences', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.preferences) {
                    const prefs = data.preferences;
                    
                    // 填充表单
                    document.getElementById('preferredGender').value = prefs.preferred_gender || '';
                    document.getElementById('minAge').value = prefs.min_age || '';
                    document.getElementById('maxAge').value = prefs.max_age || '';
                    document.getElementById('minHeight').value = prefs.min_height || '';
                    document.getElementById('maxHeight').value = prefs.max_height || '';
                    document.getElementById('dealBreakers').value = prefs.deal_breakers || '';
                }
            } catch (error) {
                console.error('加载匹配偏好失败:', error);
            }
        }
        
        // 加载推送列表（使用FHE匹配）
        async function loadPushes() {
            try {
                const response = await fetch('/api/daily_pushes', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });
                
                const data = await response.json();
                const contentEl = document.getElementById('pushesContent');
                
                if (data.success) {
                    if (data.pushes.length > 0) {
                        contentEl.innerHTML = data.pushes.map(push => `
                            <div class="push-card" id="push_${push.session_key}">
                                <h3>💌 ${push.user_info.nickname}</h3>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <strong>年龄</strong>
                                        <span>${push.user_info.age || '未知'}</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>性别</strong>
                                        <span>${getGenderText(push.user_info.gender)}</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>身高</strong>
                                        <span>${push.user_info.height || '未知'}cm</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>教育</strong>
                                        <span>${getEducationText(push.user_info.education)}</span>
                                    </div>
                                </div>
                                ${push.user_info.hobbies ? `<p><strong>兴趣爱好：</strong>${push.user_info.hobbies}</p>` : ''}
                                ${push.user_info.bio ? `<p><strong>个人简介：</strong>${push.user_info.bio}</p>` : ''}
                                
                                <div class="fhe-info" style="margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                                    <p><strong>🔒 安全匹配模式</strong></p>
                                    <small style="color: #666;">
                                        使用同态加密技术保护您的选择和联系方式，只有双方都接受时才会交换联系方式。
                                        系统无法知道您的具体选择内容。
                                    </small>
                                </div>
                                
                                <div class="push-actions">
                                    <button class="btn btn-success" onclick="handleFHEChoice('${push.session_key}', '${push.target_user}', '${push.target_dh_public}', true)">💕 接受</button>
                                    <button class="btn btn-secondary" onclick="handleFHEChoice('${push.session_key}', '${push.target_user}', '${push.target_dh_public}', false)">❌ 拒绝</button>
                                    <button class="btn btn-info" onclick="checkMatchResult('${push.session_key}')" style="margin-left: 10px;">🔍 查看结果</button>
                                </div>
                                
                                <div id="status_${push.session_key}" class="match-status" style="margin-top: 10px;"></div>
                            </div>
                        `).join('');
                    } else {
                        contentEl.innerHTML = `
                            <div class="empty-state">
                                <h3>😴 今日暂无推送</h3>
                                <p>点击"生成新推送"按钮获取匹配对象</p>
                            </div>
                        `;
                    }
                } else {
                    contentEl.innerHTML = `
                        <div class="alert alert-warning">${data.message}</div>
                    `;
                }
            } catch (error) {
                console.error('加载推送失败:', error);
                contentEl.innerHTML = `
                    <div class="alert alert-error">加载失败: ${error.message}</div>
                `;
            }
        }

        // 处理FHE选择
        async function handleFHEChoice(sessionKey, targetUser, targetDhPublic, choice) {
            try {
                const statusEl = document.getElementById(`status_${sessionKey}`);
                statusEl.innerHTML = '<div class="loading">正在处理您的选择...</div>';
                
                // 计算共享密钥
                fheMatching.computeSharedSecret(targetDhPublic, sessionKey);
                
                // 获取用户联系方式
                const contactInfo = document.getElementById('contact_info').value || '未设置联系方式';
                
                // 提交选择
                await fheMatching.submitChoice(sessionKey, choice, contactInfo);
                
                // 存储待处理的选择
                pendingChoices.set(sessionKey, { choice, targetUser, timestamp: Date.now() });
                
                statusEl.innerHTML = `
                    <div class="alert alert-info">
                        ✅ 您的选择已提交！${choice ? '已接受此用户' : '已拒绝此用户'}
                        <br><small>等待对方回应中... 您可以点击"查看结果"按钮检查匹配状态</small>
                    </div>
                `;
                
                // 禁用按钮
                const pushCard = document.getElementById(`push_${sessionKey}`);
                const buttons = pushCard.querySelectorAll('.btn-success, .btn-secondary');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                });
                
            } catch (error) {
                console.error('处理选择失败:', error);
                const statusEl = document.getElementById(`status_${sessionKey}`);
                statusEl.innerHTML = `<div class="alert alert-error">操作失败: ${error.message}</div>`;
            }
        }

        // 检查匹配结果
        async function checkMatchResult(sessionKey) {
            try {
                const statusEl = document.getElementById(`status_${sessionKey}`);
                statusEl.innerHTML = '<div class="loading">正在获取匹配结果...</div>';
                
                // 获取匹配结果
                const resultData = await fheMatching.getMatchResult(sessionKey);
                
                if (!resultData.success) {
                    statusEl.innerHTML = `<div class="alert alert-error">${resultData.error}</div>`;
                    return;
                }
                
                const result = resultData.result;
                
                // 解密匹配结果
                const matchResult = fheMatching.decryptResult(result.result_cipher, sessionKey);
                
                if (matchResult.isMatch) {
                    // 匹配成功，尝试解密联系方式
                    const contactInfo = await fheMatching.decryptContactInfo(
                        result.contact_key_cipher,
                        result.contact_encrypted,
                        sessionKey
                    );
                    
                    if (contactInfo) {
                        // 保存匹配结果
                        await fheMatching.saveMatchResult(sessionKey, true, contactInfo);
                        
                        statusEl.innerHTML = `
                            <div class="alert alert-success">
                                🎉 <strong>匹配成功！</strong>
                                <br>对方的联系方式：<strong>${contactInfo}</strong>
                                <br><small>恭喜您找到了匹配的另一半！</small>
                            </div>
                        `;
                        
                        // 更新匹配列表
                        await loadMatches();
                    } else {
                        statusEl.innerHTML = `
                            <div class="alert alert-warning">
                                匹配结果显示成功，但无法解密联系方式。请稍后重试。
                            </div>
                        `;
                    }
                } else {
                    // 匹配失败
                    await fheMatching.saveMatchResult(sessionKey, false);
                    
                    if (resultData.result_computed) {
                        statusEl.innerHTML = `
                            <div class="alert alert-info">
                                💔 <strong>匹配失败</strong>
                                <br><small>很遗憾，您和对方没有相互接受。继续寻找下一个缘分吧！</small>
                            </div>
                        `;
                    } else {
                        statusEl.innerHTML = `
                            <div class="alert alert-info">
                                ⏳ <strong>等待对方回应</strong>
                                <br><small>对方还未做出选择，请耐心等待...</small>
                            </div>
                        `;
                    }
                }
                
            } catch (error) {
                console.error('检查匹配结果失败:', error);
                const statusEl = document.getElementById(`status_${sessionKey}`);
                statusEl.innerHTML = `<div class="alert alert-error">获取结果失败: ${error.message}</div>`;
            }
        }

        // 加载匹配列表（基于FHE结果）
        async function loadMatches() {
            try {
                const response = await fetch('/api/my_matches', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });
                
                const data = await response.json();
                const contentEl = document.getElementById('matchesContent');
                
                if (data.success) {
                    if (data.matches.length > 0) {
                        contentEl.innerHTML = data.matches.map(match => `
                            <div class="match-card">
                                <h3>💕 ${match.matched_user.nickname}</h3>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <strong>年龄</strong>
                                        <span>${match.matched_user.age || '未知'}</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>性别</strong>
                                        <span>${getGenderText(match.matched_user.gender)}</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>匹配日期</strong>
                                        <span>${new Date(match.match_date).toLocaleDateString()}</span>
                                    </div>
                                    ${match.is_match !== null ? `
                                    <div class="info-item">
                                        <strong>匹配状态</strong>
                                        <span>${match.is_match ? '✅ 成功' : '❌ 失败'}</span>
                                    </div>
                                    ` : ''}
                                </div>
                                ${match.matched_user.bio ? `<p><strong>个人简介：</strong>${match.matched_user.bio}</p>` : ''}
                                ${match.contact_info ? `
                                <div class="contact-info" style="background: #e8f5e8; padding: 10px; border-radius: 8px; margin: 10px 0;">
                                    <p><strong>🔓 解密的联系方式：</strong><span style="font-family: monospace;">${match.contact_info}</span></p>
                                    <small style="color: #666;">此联系方式通过同态加密安全解密获得</small>
                                </div>
                                ` : ''}
                                ${match.decrypted_at ? `<small style="color: #888;">解密时间: ${new Date(match.decrypted_at).toLocaleString()}</small>` : ''}
                            </div>
                        `).join('');
                    } else {
                        contentEl.innerHTML = `
                            <div class="empty-state">
                                <h3>💔 暂无匹配</h3>
                                <p>继续浏览推送，使用安全匹配寻找你的另一半吧！</p>
                            </div>
                        `;
                    }
                } else {
                    contentEl.innerHTML = `
                        <div class="alert alert-error">加载失败: ${data.error}</div>
                    `;
                }
            } catch (error) {
                console.error('加载匹配失败:', error);
                contentEl.innerHTML = `
                    <div class="alert alert-error">加载失败: ${error.message}</div>
                `;
            }
        }

        // 自动检查待处理选择的结果
        setInterval(async () => {
            for (const [sessionKey, choiceData] of pendingChoices) {
                // 如果选择已经提交超过30秒，自动检查结果
                if (Date.now() - choiceData.timestamp > 30000) {
                    try {
                        await checkMatchResult(sessionKey);
                        pendingChoices.delete(sessionKey); // 移除已处理的选择
                    } catch (error) {
                        console.error(`自动检查会话 ${sessionKey} 结果失败:`, error);
                    }
                }
            }
        }, 15000); // 每15秒检查一次

        // 辅助函数
        function getFieldName(field) {
            const fieldNames = {
                'nickname': '昵称',
                'age': '年龄',
                'gender': '性别',
                'bio': '个人简介'
            };
            return fieldNames[field] || field;
        }
        
        function getGenderText(gender) {
            const genderMap = {
                'male': '男',
                'female': '女',
                'other': '其他'
            };
            return genderMap[gender] || '未知';
        }
        
        function getEducationText(education) {
            const educationMap = {
                'bachelor': '本科',
                'master': '硕士',
                'phd': '博士',
                'other': '其他'
            };
            return educationMap[education] || '未知';
        }
        
        // 生成新推送
        async function generatePushes() {
            try {
                if (!currentSession) {
                    alert('会话未初始化，请重新登录');
                    return;
                }
                
                const response = await fetch('/api/generate_pushes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentSession}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`✅ 成功生成 ${data.count} 个新推送！`);
                    await loadPushes();
                    await loadStats();
                } else {
                    alert(`❌ 生成推送失败: ${data.error}`);
                }
            } catch (error) {
                console.error('生成推送失败:', error);
                alert(`❌ 生成推送失败: ${error.message}`);
            }
        }
        
        // 用户登出
        async function logout() {
            if (!confirm('确定要登出吗？')) return;
            
            try {
                await secureElgamal.logout();
                alert('✅ 登出成功');
                window.location.href = '/';
            } catch (error) {
                console.error('登出失败:', error);
                alert(`❌ 登出失败: ${error.message}`);
                // 即使服务器端登出失败，也清除本地存储
                secureElgamal.clearSessionFromLocal();
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
