<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网恋匹配系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>💕 匹配系统</h1>
            <div class="user-info">
                <span id="currentUser">加载中...</span>
                <button class="btn btn-danger" onclick="logout()">登出</button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <ul class="nav-menu">
                    <li><a href="#" class="active" onclick="showSection('dashboard')">🏠 仪表板</a></li>
                    <li><a href="#" onclick="showSection('profile')">👤 个人资料</a></li>
                    <li><a href="#" onclick="showSection('preferences')">⚙️ 匹配偏好</a></li>
                    <li><a href="#" onclick="showSection('pushes')">💌 今日推送</a></li>
                    <li><a href="#" onclick="showSection('matches')">💕 我的匹配</a></li>
                    <li><a href="#" onclick="showSection('histories')">📙 匹配历史</a></li>
                </ul>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="todayPushes">-</h3>
                        <p>今日推送</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="pendingPushes">-</h3>
                        <p>待处理</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalMatches">-</h3>
                        <p>总匹配</p>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <!-- 仪表板部分 -->
                <div id="dashboard" class="section active">
                    <h2>🏠 仪表板</h2>
                    <div id="profileStatus"></div>
                    <div id="dashboardContent">
                        <div class="loading">加载中...</div>
                    </div>
                </div>

                <!-- 个人资料部分 -->
                <div id="profile" class="section">
                    <h2>👤 个人资料</h2>
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nickname">昵称 *</label>
                                <input type="text" id="nickname" name="nickname" required>
                            </div>
                            <div class="form-group">
                                <label for="age">年龄 *</label>
                                <input type="number" id="age" name="age" min="18" max="50" required value="18">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="gender">性别 *</label>
                                <select id="gender" name="gender" required>
                                    <option value="">请选择</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                    <option value="other" selected>其他</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="height">身高 (cm)</label>
                                <input type="number" id="height" name="height" min="120" max="250" value="170">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="weight">体重 (kg)</label>
                                <input type="number" id="weight" name="weight" min="40" max="150" step="0.1" value="60">
                            </div>
                            <div class="form-group">
                                <label for="education">学历</label>
                                <select id="education" name="education">
                                    <option value="">请选择</option>
                                    <option value="bachelor">本科</option>
                                    <option value="master">硕士</option>
                                    <option value="phd">博士</option>
                                    <option value="other" selected>其他</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="hobbies">兴趣爱好</label>
                            <input type="text" id="hobbies" name="hobbies" placeholder="如：音乐、运动、阅读等">
                        </div>

                        <div class="form-group">
                            <label for="bio">个人简介 *</label>
                            <textarea id="bio" name="bio" placeholder="介绍一下自己吧..." required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="contact_info">联系方式</label>
                            <input type="text" id="contact_info" name="contact_info" placeholder="QQ、微信等">
                        </div>

                        <button type="submit" class="btn">保存资料</button>
                    </form>
                </div>

                <!-- 匹配偏好部分 -->
                <div id="preferences" class="section">
                    <h2>⚙️ 匹配偏好</h2>
                    <form id="preferencesForm">
                        <div class="form-group">
                            <label for="preferredGender">期望性别</label>
                            <select id="preferredGender" name="preferred_gender">
                                <option value="">无偏好</option>
                                <option value="male">男</option>
                                <option value="female">女</option>
                                <option value="other">其他</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="minAge">最小年龄</label>
                                <input type="number" id="minAge" name="min_age" min="18" max="50">
                            </div>
                            <div class="form-group">
                                <label for="maxAge">最大年龄</label>
                                <input type="number" id="maxAge" name="max_age" min="18" max="50">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="minHeight">最小身高 (cm)</label>
                                <input type="number" id="minHeight" name="min_height" min="150" max="200">
                            </div>
                            <div class="form-group">
                                <label for="maxHeight">最大身高 (cm)</label>
                                <input type="number" id="maxHeight" name="max_height" min="150" max="200">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dealBreakers">拒绝条件</label>
                            <textarea id="dealBreakers" name="deal_breakers" placeholder="描述你的拒绝条件..."></textarea>
                        </div>

                        <button type="submit" class="btn">保存偏好</button>
                    </form>
                </div>

                <!-- 今日推送部分 -->
                <div id="pushes" class="section">
                    <h2>💌 今日推送</h2>
                    <div class="push-actions" style="margin-bottom: 20px;">
                        <button class="btn btn-success" onclick="generatePushes()">生成新推送</button>
                        <button class="btn btn-secondary" onclick="forceReload()">刷新</button>
                    </div>
                    <div id="pushesContent">
                        <div class="loading">加载中...</div>
                    </div>
                </div>

                <!-- 我的匹配部分 -->
                <div id="matches" class="section">
                    <h2>💕 结果查询</h2>
                    <div id="matchesContent">
                        <div class="loading">加载中...</div>
                    </div>
                </div>

                <!-- 匹配历史部分 -->
                <div id="histories" class="section">
                    <h2>📙 匹配历史</h2>
                    <div id="historiesContent">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/secureElgamal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fhe.js') }}"></script>
    <script src="{{ url_for('static', filename='js/CryptoJS/rollups/aes.js') }}"></script>
    <script src="{{ url_for('static', filename='js/CryptoJS/components/mode-ecb.js') }}"></script>
    <script src="{{ url_for('static', filename='js/CryptoJS/components/pad-nopadding.js') }}"></script>

    <script>
        let secureElgamal = new SecureElGamal(512);
        let currentUser = null;
        let currentSession = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                // 检查是否有有效的session
                const session = secureElgamal.getCurrentSession();
                if (!session.sessionId || !session.username) {
                    window.location.href = '/';
                    return;
                }

                // 验证session是否有效
                const isValid = await secureElgamal.validateSession(session.sessionId);
                if (!isValid) {
                    alert('登录已过期，请重新登录');
                    window.location.href = '/';
                    return;
                }

                currentUser = session.username;
                currentSession = session.sessionId;

                // 更新用户信息显示
                document.getElementById('currentUser').textContent = `欢迎，${currentUser}`;

                // 加载初始数据
                await loadStats();
                await loadDashboard();

            } catch (error) {
                console.error('初始化失败:', error);
                alert('初始化失败，请重新登录');
                window.location.href = '/';
            }
        });

        // 显示不同的部分
        function showSection(sectionName) {
            // 隐藏所有部分
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });

            // 移除所有菜单项的active类
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.classList.remove('active');
            });

            // 显示选中的部分
            document.getElementById(sectionName).classList.add('active');

            // 激活对应的菜单项
            event.target.classList.add('active');

            // 加载对应的内容
            loadSectionContent(sectionName);
        }

        // 加载部分内容
        async function loadSectionContent(sectionName) {
            switch (sectionName) {
                case 'dashboard':
                    await loadDashboard();
                    break;
                case 'profile':
                    await loadProfile();
                    break;
                case 'preferences':
                    await loadPreferences();
                    break;
                case 'pushes':
                    await loadPushes();
                    break;
                case 'matches':
                    await loadMatches();
                    break;
                case 'histories':
                    await loadHistory();
                    break;
            }
        }

        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch('/api/stats', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('todayPushes').textContent = data.stats.today_pushes;
                    document.getElementById('pendingPushes').textContent = data.stats.pending_pushes;
                    document.getElementById('totalMatches').textContent = data.stats.total_matches;
                } else {
                    console.error('加载统计数据失败:', data.error);
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }

        // 加载仪表板
        async function loadDashboard() {
            try {
                // 检查资料完整性
                const profileResponse = await fetch('/api/profile_status', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });

                const profileData = await profileResponse.json();
                const profileStatusEl = document.getElementById('profileStatus');

                if (!profileData.profile_complete) {
                    profileStatusEl.innerHTML = `
                        <div class="profile-completion">
                            <h3>⚠️ 请完善您的个人资料</h3>
                            <p>您需要完善以下信息才能开始匹配：</p>
                            <ul style="margin: 10px 0 15px 20px;">
                                ${profileData.missing_fields.map(field => `<li>${getFieldName(field)}</li>`).join('')}
                            </ul>
                            <button class="btn btn-warning" onclick="showSection('profile')">立即完善</button>
                        </div>
                    `;
                } else {
                    profileStatusEl.innerHTML = `
                        <div class="alert alert-success">
                            ✅ 您的资料已完善，可以开始接收匹配推送了！
                        </div>
                    `;
                }

                // 显示今日推送概览
                await loadPushesPreview();

            } catch (error) {
                console.error('加载仪表板失败:', error);
                document.getElementById('dashboardContent').innerHTML = `
                    <div class="alert alert-error">加载失败: ${error.message}</div>
                `;
            }
        }

        // 加载推送预览
        async function loadPushesPreview() {
            try {
                const response = await fetch('/api/daily_pushes', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });

                const data = await response.json();
                const contentEl = document.getElementById('dashboardContent');

                if (data.success) {
                    if (data.pushes.length > 0) {
                        const latestPush = data.pushes[0];
                        contentEl.innerHTML += `
                            <div class="push-card">
                                <h3>💌 最新推送</h3>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <strong>昵称</strong>
                                        <span>${latestPush.user_info.nickname}</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>年龄</strong>
                                        <span>${latestPush.user_info.age || '未知'}</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>性别</strong>
                                        <span>${getGenderText(latestPush.user_info.gender)}</span>
                                    </div>
                                    <div class="info-item">
                                        <strong>身高</strong>
                                        <span>${latestPush.user_info.height || '未知'}cm</span>
                                    </div>
                                </div>
                                <div class="push-actions">
                                    <button class="btn btn-success" onclick="showSection('pushes')">查看所有推送</button>
                                </div>
                            </div>
                        `;
                    } else {
                        contentEl.innerHTML += `
                            <div class="empty-state">
                                <h3>😴 今日暂无推送</h3>
                                <p>点击"生成新推送"按钮获取匹配对象</p>
                                <button class="btn btn-success" onclick="generatePushes()">生成新推送</button>
                            </div>
                        `;
                    }
                } else {
                    contentEl.innerHTML += `
                        <div class="alert alert-warning">${data.message}</div>
                    `;
                }
            } catch (error) {
                console.error('加载推送预览失败:', error);
            }
        }

        // 加载个人资料
        async function loadProfile() {
            try {
                const response = await fetch('/api/profile_status', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const profile = data.profile_data;

                    // 填充表单
                    document.getElementById('nickname').value = profile.nickname || '';
                    document.getElementById('age').value = profile.age || '';
                    document.getElementById('gender').value = profile.gender || '';
                    document.getElementById('height').value = profile.height || '';
                    document.getElementById('weight').value = profile.weight || '';
                    document.getElementById('education').value = profile.education || '';
                    document.getElementById('hobbies').value = profile.hobbies || '';
                    document.getElementById('bio').value = profile.bio || '';

                    // contact_info 从本地存储获取
                    const localContactInfo = getLocalContactInfo();
                    document.getElementById('contact_info').value = localContactInfo || '';
                }
            } catch (error) {
                console.error('加载个人资料失败:', error);
            }
        }

        // 加载匹配偏好
        async function loadPreferences() {
            try {
                const response = await fetch('/api/match_preferences', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });

                const data = await response.json();

                if (data.success && data.preferences) {
                    const prefs = data.preferences;

                    // 填充表单
                    document.getElementById('preferredGender').value = prefs.preferred_gender || '';
                    document.getElementById('minAge').value = prefs.min_age || '';
                    document.getElementById('maxAge').value = prefs.max_age || '';
                    document.getElementById('minHeight').value = prefs.min_height || '';
                    document.getElementById('maxHeight').value = prefs.max_height || '';
                    document.getElementById('dealBreakers').value = prefs.deal_breakers || '';
                }
            } catch (error) {
                console.error('加载匹配偏好失败:', error);
            }
        }

        // 加载推送列表
        async function loadPushes() {
            try {
                const response = await fetch('/api/daily_pushes', {
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });

                const data = await response.json();
                const contentEl = document.getElementById('pushesContent');

                if (data.success) {
                    if (data.pushes.length > 0) {
                        const push = data.pushes[0];
                        const user_y = `${push.user_info.username}_y`;
                        localStorage.setItem(user_y, push.user_info.user_y);
                        contentEl.innerHTML = `
                            <div class="current-push">
                                <h3>💌 当前推送</h3>
                                <div class="push-card">
                                    <h4>${push.user_info.nickname}</h4>
                                    <div class="info-grid">
                                        <div class="info-item">
                                            <strong>年龄</strong>
                                            <span>${push.user_info.age || '未知'}</span>
                                        </div>
                                        <div class="info-item">
                                            <strong>性别</strong>
                                            <span>${getGenderText(push.user_info.gender)}</span>
                                        </div>
                                        <div class="info-item">
                                            <strong>身高</strong>
                                            <span>${push.user_info.height || '未知'}cm</span>
                                        </div>
                                        <div class="info-item">
                                            <strong>教育</strong>
                                            <span>${getEducationText(push.user_info.education)}</span>
                                        </div>
                                    </div>
                                    ${push.user_info.hobbies ? `<p><strong>兴趣爱好：</strong>${push.user_info.hobbies}</p>` : ''}
                                    ${push.user_info.bio ? `<p><strong>个人简介：</strong>${push.user_info.bio}</p>` : ''}
                                    
                                    <div class="push-actions">
                                        <button class="btn btn-success" onclick="respondToPush(${push.push_id}, '${push.user_info.username}', 'accepted')">💕 接受</button>
                                        <button class="btn btn-secondary" onclick="respondToPush(${push.push_id}, '${push.user_info.username}', 'rejected')">❌ 拒绝</button>
                                    </div>
                                </div>
                                <div class="push-hint">
                                    <p>📝 请选择接受或拒绝，处理完当前推送后才能获得下一条推送</p>
                                </div>
                            </div>
                        `;
                    } else {
                        contentEl.innerHTML = `
                            <div class="empty-state">
                                <h3>😴 当前没有待处理的推送</h3>
                                <p>点击"生成新推送"按钮获取匹配对象</p>
                                <div class="empty-actions">
                                    <button class="btn btn-success" onclick="generatePushes()">生成新推送</button>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    contentEl.innerHTML = `
                        <div class="alert alert-warning">${data.message}</div>
                    `;
                }
            } catch (error) {
                console.error('加载推送失败:', error);
                contentEl.innerHTML = `
                    <div class="alert alert-error">加载失败: ${error.message}</div>
                `;
            }
        }

        // 加载匹配列表
        async function loadMatches() {
            const contentEl = document.getElementById('matchesContent');

            contentEl.innerHTML = `
                <div class="fhe-match-section">
                    <h3>🔒 匹配结果查询</h3>
                    <div class="fhe-controls">
                        <div class="form-group">
                            <label for="fheUsername">对方用户名:</label>
                            <input type="text" id="fheUsername" placeholder="输入对方的用户名">
                        </div>
                        <button class="btn btn-primary" onclick="handleFheMatchQuery()">查询匹配结果</button>
                    </div>
                    <div id="fheResultDisplay" class="fhe-result-container">
                        <!-- 结果将在这里显示 -->
                    </div>
                </div>
            `;
        }

        // 处理FHE匹配查询
        async function handleFheMatchQuery() {
            const username = document.getElementById('fheUsername').value;
            const resultContainer = document.getElementById('fheResultDisplay');
            
            if (!username) {
                resultContainer.innerHTML = `
                    <div class="alert alert-warning">
                        ⚠️ 请输入对方的用户名
                    </div>
                `;
                return;
            }

            // 显示加载状态
            resultContainer.innerHTML = `
                <div class="loading">
                    🔄 正在查询结果...
                </div>
            `;

            try {
                // 1. 获取原始加密数据
                const result = await get_fhe_match_res(username);

                console.log('查询用户:', username);
                console.log('从后端获取的原始数据:', result);

                if (!result || !result.success) {
                    resultContainer.innerHTML = `
                        <div class="alert alert-error">
                            ❌ 未能获取到有效的结果
                        </div>
                    `;
                    return;
                }

                // 2. 初始化FHE并解密数据
                const fhe = new FHE(currentUser);
                fhe.load_params();

                // 计算共享密钥（需要对方的公钥）
                const user_y = localStorage.getItem(`${username}_y`);
                if (!user_y) {
                    resultContainer.innerHTML = `
                        <div class="alert alert-error">
                            ❌ 缺少与用户 ${username} 的密钥交换信息，请先与该用户进行匹配操作
                        </div>
                    `;
                    return;
                }

                await fhe.compute_shared_secret(user_y);

                // 3. 解密FHE结果
                const decryptedResult = await fhe.processFheMatchResponse(result);

                // 4. 显示解密后的结果
                displayDecryptedResult(resultContainer, username, decryptedResult);

            } catch (error) {
                console.error('查询结果失败:', error);
                resultContainer.innerHTML = `
                    <div class="alert alert-error">
                        ❌ 查询失败: ${error.message}
                    </div>
                `;
            }
        }

        // 显示解密后的结果
        function displayDecryptedResult(container, username, decryptedResult) {
            const { isMatch, decryptedValue, contactInfo, rawResult } = decryptedResult;

            let resultHtml = `
                <div class="fhe-result-success">
                    <h4>✅ 结果解密完成</h4>
                    <div class="result-content">
                        <div class="match-result ${isMatch ? 'match-success' : 'match-failed'}">
                            <h5>🎯 匹配结果</h5>
                            <p class="match-status">
                                ${isMatch ? '🎉 匹配成功！' : '💔 对方尚未进行匹配选择，或至少有一方选择了拒绝'}
                            </p>
                            <p class="decrypt-value">解密值: ${decryptedValue}</p>
                        </div>
            `;

            if (isMatch && contactInfo) {
                resultHtml += `
                        <div class="contact-info match-success">
                            <h5>📞 联系方式</h5>
                            <p class="contact-text">${contactInfo}</p>
                            <p class="contact-hint">🔒 联系方式已安全解密，仅在双方匹配成功时可见</p>
                        </div>
                `;
            } else if (isMatch && !contactInfo) {
                resultHtml += `
                        <div class="contact-info contact-error">
                            <h5>📞 联系方式</h5>
                            <p class="contact-error">⚠️ 无法解密联系方式或对方未提供联系方式</p>
                        </div>
                `;
            }

            // 显示原始数据（调试用）
            resultHtml += `
                        <details class="raw-data">

        // 本地存储联系方式的相关函数
        function getLocalContactInfo() {
            try {
                const key = `contact_info_${currentUser}`;
                return localStorage.getItem(key) || '';
            } catch (error) {
                console.error('获取本地联系方式失败:', error);
                return '';
            }
        }

        function saveLocalContactInfo(contactInfo) {
            try {
                const key = `contact_info_${currentUser}`;
                if (contactInfo) {
                    localStorage.setItem(key, contactInfo);
                } else {
                    localStorage.removeItem(key);
                }
                return true;
            } catch (error) {
                console.error('保存本地联系方式失败:', error);
                return false;
            }
        }

        // 保存个人资料
        document.getElementById('profileForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const profileData = Object.fromEntries(formData);

            // 先保存联系方式到本地存储
            const contactInfo = profileData.contact_info;
            saveLocalContactInfo(contactInfo);

            // 从要发送到服务器的数据中移除 contact_info
            delete profileData.contact_info;

            // 转换数值类型
            if (profileData.age) profileData.age = parseInt(profileData.age);
            if (profileData.height) profileData.height = parseInt(profileData.height);
            if (profileData.weight) profileData.weight = parseFloat(profileData.weight);

            try {
                const response = await fetch('/api/update_profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentSession}`
                    },
                    body: JSON.stringify(profileData)
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ 个人资料更新成功！');
                    await loadStats();
                    if (data.profile_complete) {
                        await loadDashboard();
                    }
                } else {
                    alert('❌ 更新失败: ' + data.error);
                }
            } catch (error) {
                alert('❌ 更新失败: ' + error.message);
            }
        });

        // 保存匹配偏好
        document.getElementById('preferencesForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const prefsData = Object.fromEntries(formData);

            // 转换数值类型
            if (prefsData.min_age) prefsData.min_age = parseInt(prefsData.min_age);
            if (prefsData.max_age) prefsData.max_age = parseInt(prefsData.max_age);
            if (prefsData.min_height) prefsData.min_height = parseInt(prefsData.min_height);
            if (prefsData.max_height) prefsData.max_height = parseInt(prefsData.max_height);

            try {
                const response = await fetch('/api/match_preferences', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentSession}`
                    },
                    body: JSON.stringify(prefsData)
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ 匹配偏好保存成功！');
                } else {
                    alert('❌ 保存失败: ' + data.error);
                }
            } catch (error) {
                alert('❌ 保存失败: ' + error.message);
            }
        });

        // 生成新推送
        async function generatePushes() {
            try {
                const response = await fetch('/api/generate_pushes', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentSession}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert(`✅ ${data.message}`);
                    await loadStats();
                    await loadPushes();
                } else {
                    alert('❌ ' + data.message);
                }
            } catch (error) {
                alert('❌ 生成失败: ' + error.message);
            }
        }

        // 响应推送
        async function respondToPush(pushId, username, response) {
            try {
                console.log('响应推送:', pushId, username, response);
                username = String(username);
                const user_y = localStorage.getItem(`${username}_y`);

                // fhe初始化
                const fhe = new FHE(currentUser);
                fhe.load_params();

                // 计算共同密钥
                const sharedKey = await fhe.compute_shared_secret(user_y);
                localStorage.setItem(`${currentUser}_${username}_shared_key`, sharedKey);

                // 加密联系方式
                contact_info = localStorage.getItem(`contact_info_${currentUser}`);
                const encryptedContactInfo = await fhe.prepare_contact_info(contact_info);
                const encrypted_contact_info = encryptedContactInfo[0];
                const encrypted_key_c1 = encryptedContactInfo[1][0].toString();
                const encrypted_key_c2 = encryptedContactInfo[1][1].toString();

                // 加密选择
                if (response == 'accepted') {
                    encrypted_response = await fhe.encrypt_choice(true);
                } else {
                    encrypted_response = await fhe.encrypt_choice(false);
                }

                encrypted_response_c1 = encrypted_response[0].toString();
                encrypted_response_c2 = encrypted_response[1].toString();

                const apiResponse = await fetch('/api/respond_push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentSession}`
                    },
                    body: JSON.stringify({
                        push_id: pushId,
                        encrypted_response_c1: encrypted_response_c1,
                        encrypted_response_c2: encrypted_response_c2,
                        encrypted_contact_info: encrypted_contact_info,
                        encrypted_key_c1: encrypted_key_c1,
                        encrypted_key_c2: encrypted_key_c2,
                    })
                });

                const data = await apiResponse.json();

                if (data.success) {
                    alert('✅ 响应成功！');
                } else {
                    alert('❌ 响应失败: ' + data.error);
                }
            } catch (error) {
                console.error('响应推送失败:', error);
                alert('❌ 响应失败: ' + error.message);
            }
        }

        // 登出
        async function logout() {
            if (!confirm('确定要登出吗？')) return;

            try {
                await secureElgamal.logout();
                alert('登出成功！');
                window.location.href = '/';
            } catch (error) {
                console.error('登出失败:', error);
                // 即使失败也跳转到登录页面
                window.location.href = '/';
            }
        }

        // 加载匹配历史
        async function get_history() {
            let response;
            try {
                response = await fetch('/api/push_history', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentSession}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                return data;
            } catch (error) {
                if (!response) {
                    console.error('网络请求失败:', error);
                    alert('网络请求失败: ' + error.message);
                } else {
                    console.error('获取历史记录失败:', error);
                    alert('获取历史记录失败: ' + error.message);
                }
                throw error;
            }
        }

        // loadHistory
        async function loadHistory() {
            console.log('Call loadHistory()');
            const contentEl = document.getElementById('historiesContent'); // 修改这里：从 matchesContent 改为 historiesContent
            contentEl.innerHTML = `
                <div class="loading">加载中...</div>
            `;
        
            try {
                const historyData = await get_history();
        
                if (!historyData || historyData.length === 0) {
                    contentEl.innerHTML = `
                        <div class="empty-state">
                            <h3>📜 匹配历史</h3>
                            <p>暂无匹配历史记录</p>
                        </div>
                    `;
                    return;
                }
        
                let historyHtml = '<h3>📜 匹配历史</h3>';
                historyHtml += '<div class="history-list">';
        
                historyData.forEach(item => {
                    const userInfo = item.user_info || {};
                    // const statusText = item.status === 'accepted' ? '已处理' : '未处理';
                    const statusClass = item.status === 'accepted' ? 'status-accepted' : 'status-pending';
        
                    historyHtml += `
                        <div class="history-item">
                            <div class="history-header">
                                <div class="history-user">
                                    <h4>${userInfo.nickname || userInfo.username || '未知用户'}</h4>
                                </div>
                                <div class="history-date">${formatDate(item.created_at)}</div>
                            </div>
                            
                            <div class="history-details">
                                <div class="user-basic-info">
                                    <span class="info-tag">👤 ${getGenderText(userInfo.gender)}</span>
                                    ${userInfo.age ? `<span class="info-tag">🎂 ${userInfo.age}岁</span>` : ''}
                                    ${userInfo.height ? `<span class="info-tag">📏 ${userInfo.height}cm</span>` : ''}
                                    ${userInfo.education ? `<span class="info-tag">🎓 ${getEducationText(userInfo.education)}</span>` : ''}
                                </div>
                                
                                ${userInfo.hobbies ? `
                                    <div class="user-hobbies">
                                        <strong>兴趣爱好：</strong>${userInfo.hobbies}
                                    </div>
                                ` : ''}
                                
                                ${userInfo.bio ? `
                                    <div class="user-bio">
                                        <strong>个人简介：</strong>${userInfo.bio}
                                    </div>
                                ` : ''}
                                
                                <div class="history-actions">
                                    ${item.status === 'accepted' ? `
                                        <button class="btn btn-primary btn-small" onclick="handleFheMatchQueryFromHistory('${userInfo.username}')">
                                            🔍 查看匹配结果
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });
        
                historyHtml += '</div>';
                contentEl.innerHTML = historyHtml;
        
            } catch (error) {
                console.error('加载匹配历史失败:', error);
                contentEl.innerHTML = `
                    <div class="alert alert-error">
                        ❌ 加载失败: ${error.message}
                    </div>
                `;
            }
        }

        // 从历史记录直接查询FHE匹配结果
        async function handleFheMatchQueryFromHistory(username) {
            // 先设置用户名到输入框
            const usernameInput = document.getElementById('fheUsername');
            if (usernameInput) {
                usernameInput.value = username;
            }

            // 切换到匹配页面
            showSection('matches');

            // 等待页面切换完成后执行查询
            setTimeout(() => {
                handleFheMatchQuery();
            }, 100);
        }

        // 格式化日期显示
        function formatDate(dateString) {
            if (!dateString) return '未知时间';

            try {
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return '日期格式错误';
            }
        }

        // 辅助函数
        function getFieldName(field) {
            const fieldNames = {
                'nickname': '昵称',
                'age': '年龄',
                'gender': '性别',
                'bio': '个人简介'
            };
            return fieldNames[field] || field;
        }

        function getGenderText(gender) {
            const genderMap = {
                'male': '男',
                'female': '女',
                'other': '其他'
            };
            return genderMap[gender] || '未知';
        }

        function getEducationText(education) {
            const educationMap = {
                'bachelor': '本科',
                'master': '硕士',
                'phd': '博士',
                'other': '其他'
            };
            return educationMap[education] || '未知';
        }

                        'Authorization': `Bearer ${currentSession}`

            } catch (error) {
                console.error('获取结果失败:', error);
                throw error; // 抛出错误以便上层处理
            }
        }

        function forceReload() {
            window.location.reload(true);
        }
    </script>
