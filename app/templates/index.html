<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匹配系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 1200px;
            padding: 0;
            overflow: hidden;
        }

        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .header-section h1 {
            margin: 0;
            font-weight: 300;
            font-size: 2.5rem;
        }

        .header-section .subtitle {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content-section {
            padding: 30px;
        }

        .custom-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .custom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .custom-card-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }

        .custom-card-header h5 {
            margin: 0;
            color: #495057;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .custom-card-body {
            padding: 25px;
        }

        .matching-card {
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .matching-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-waiting { 
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%); 
            color: #856404; 
            border: 1px solid #ffeaa7;
        }

        .status-matched { 
            background: linear-gradient(135deg, #d4edda 0%, #00b894 100%); 
            color: #155724; 
            border: 1px solid #00b894;
        }

        .status-rejected { 
            background: linear-gradient(135deg, #f8d7da 0%, #e17055 100%); 
            color: #721c24; 
            border: 1px solid #e17055;
        }

        .contact-info-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border: 1px solid #dee2e6;
        }

        .custom-btn {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary.custom-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success.custom-btn {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
        }

        .btn-danger.custom-btn {
            background: linear-gradient(135deg, #e17055 0%, #fd79a8 100%);
        }

        .btn-secondary.custom-btn {
            background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
        }

        .btn-outline-primary.custom-btn {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
        }

        .btn-outline-primary.custom-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-outline-success.custom-btn {
            border: 2px solid #00b894;
            color: #00b894;
            background: transparent;
        }

        .btn-outline-success.custom-btn:hover {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .user-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .user-info-item {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .user-info-item strong {
            color: #495057;
            display: block;
            margin-bottom: 5px;
        }

        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            border-bottom: none;
        }

        .alert-custom {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header-section {
                padding: 20px;
                border-radius: 15px 15px 0 0;
            }
            
            .header-section h1 {
                font-size: 2rem;
            }
            
            .content-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 头部区域 -->
            <div class="header-section">
                <h1><i class="fas fa-shield-alt"></i> 同态加密安全匹配系统</h1>
                <div class="subtitle">基于零知识证明的隐私保护匹配平台</div>
            </div>

            <div class="content-section">
                <!-- 用户信息区域 -->
                <div class="custom-card">
                    <div class="custom-card-header">
                        <h5><i class="fas fa-user"></i> 个人信息</h5>
                    </div>
                    <div class="custom-card-body">
                        <div id="userInfo">
                            <div class="text-center">
                                <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                                <p class="mt-2">正在加载用户信息...</p>
                            </div>
                        </div>
                        <div class="d-flex gap-2 flex-wrap mt-3">
                            <button class="btn btn-primary custom-btn" onclick="showProfileModal()">
                                <i class="fas fa-edit"></i> 完善资料
                            </button>
                            <button class="btn btn-secondary custom-btn" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> 退出登录
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 联系方式设置区域 -->
                <div class="custom-card">
                    <div class="custom-card-header">
                        <h5><i class="fas fa-address-book"></i> 联系方式设置</h5>
                        <small class="text-muted d-block mt-1">
                            <i class="fas fa-lock"></i> 注意：联系方式仅在本地存储，不会上传到服务器
                        </small>
                    </div>
                    <div class="custom-card-body">
                        <div class="contact-info-section">
                            <div class="mb-3">
                                <label for="contactInfo" class="form-label">
                                    <i class="fas fa-phone"></i> 联系方式
                                </label>
                                <input type="text" class="form-control" id="contactInfo" 
                                       placeholder="例如：微信号、QQ号、手机号等" 
                                       value="">
                            </div>
                            <button class="btn btn-success custom-btn" onclick="saveContactInfo()">
                                <i class="fas fa-save"></i> 保存联系方式
                            </button>
                            <div id="contactStatus" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- 每日推送区域 -->
                <div class="custom-card">
                    <div class="custom-card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-heart"></i> 每日推送</h5>
                        <button class="btn btn-outline-primary custom-btn btn-sm" onclick="refreshPushes()">
                            <i class="fas fa-sync-alt"></i> 刷新推送
                        </button>
                    </div>
                    <div class="custom-card-body">
                        <div id="dailyPushes">
                            <div class="text-center">
                                <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                                <p class="mt-2">正在加载推送...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 匹配状态区域 -->
                <div class="custom-card">
                    <div class="custom-card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-chart-line"></i> 匹配状态</h5>
                        <button class="btn btn-outline-success custom-btn btn-sm" onclick="refreshMatchingStatus()">
                            <i class="fas fa-refresh"></i> 刷新状态
                        </button>
                    </div>
                    <div class="custom-card-body">
                        <div id="matchingStatus">
                            <div class="text-center text-muted">
                                <i class="fas fa-search fa-2x"></i>
                                <p class="mt-2">暂无匹配状态</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 个人资料模态框 -->
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-user-edit"></i> 完善个人资料</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="profileName" class="form-label">
                                <i class="fas fa-signature"></i> 姓名
                            </label>
                            <input type="text" class="form-control" id="profileName" required>
                        </div>
                        <div class="mb-3">
                            <label for="profileAge" class="form-label">
                                <i class="fas fa-birthday-cake"></i> 年龄
                            </label>
                            <input type="number" class="form-control" id="profileAge" min="18" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="profileGender" class="form-label">
                                <i class="fas fa-venus-mars"></i> 性别
                            </label>
                            <select class="form-control" id="profileGender" required>
                                <option value="">请选择</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="profileInterests" class="form-label">
                                <i class="fas fa-heart"></i> 兴趣爱好
                            </label>
                            <textarea class="form-control" id="profileInterests" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="profileBio" class="form-label">
                                <i class="fas fa-user-circle"></i> 个人简介
                            </label>
                            <textarea class="form-control" id="profileBio" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary custom-btn" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> 取消
                    </button>
                    <button type="button" class="btn btn-primary custom-btn" onclick="updateProfile()">
                        <i class="fas fa-save"></i> 保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/secureElgamal.js"></script>
    <script src="/static/js/fheMatching.js"></script>
    <script>
        // 全局变量
        let elgamal = null;
        let fheMatching = null;
        let currentPushes = [];
        let userContactInfo = '';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 检查登录状态
                let currentSession = null;
                try {
                    const sessionData = localStorage.getItem('zk_current_session');
                    if (sessionData && sessionData !== 'null' && sessionData !== 'undefined') {
                        currentSession = JSON.parse(sessionData);
                    }
                } catch (jsonError) {
                    console.warn('解析session数据失败，清除无效数据:', jsonError);
                    localStorage.removeItem('zk_current_session');
                    currentSession = null;
                }
                
                if (!currentSession || !currentSession.username || !currentSession.token) {
                    window.location.href = '/';
                    return;
                }

                // 初始化ElGamal和FHE系统
                elgamal = new SecureElGamal();
                fheMatching = new FHEMatching();

                // 验证session
                const isValid = await validateCurrentSession(currentSession);
                if (!isValid) {
                    alert('登录已过期，请重新登录');
                    localStorage.removeItem('zk_current_session');
                    window.location.href = '/';
                    return;
                }

                // 初始化FHE系统
                const initSuccess = await fheMatching.initializeSystem();
                if (!initSuccess) {
                    alert('系统初始化失败');
                    return;
                }

                // 生成DH密钥对
                fheMatching.generateDHKeypair();

                // 加载用户信息
                await loadUserInfo();
                
                // 加载联系方式
                loadContactInfo();
                
                // 加载每日推送
                await loadDailyPushes();

            } catch (error) {
                console.error('初始化失败:', error);
                // 如果是JSON解析相关错误，清除可能损坏的本地存储数据
                if (error.message && error.message.includes('JSON')) {
                    console.warn('检测到JSON解析错误，清除本地存储数据');
                    localStorage.removeItem('zk_current_session');
                    localStorage.removeItem('user_contact_info');
                    alert('检测到数据损坏，请重新登录');
                    window.location.href = '/';
                    return;
                }
                alert('系统初始化失败: ' + error.message);
            }
        });

        // 验证当前session
        async function validateCurrentSession(session) {
            try {
                const response = await fetch('/api/validate_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: session.username,
                        token: session.token
                    })
                });

                const result = await response.json();
                return result.valid;
            } catch (error) {
                console.error('Session验证失败:', error);
                return false;
            }
        }

        // 加载用户信息
        async function loadUserInfo() {
            try {
                const userInfo = await elgamal.getUserInfo();
                document.getElementById('userInfo').innerHTML = `
                    <div class="user-info-grid">
                        <div class="user-info-item">
                            <strong><i class="fas fa-user"></i> 用户名</strong>
                            ${userInfo.username || '未设置'}
                        </div>
                        <div class="user-info-item">
                            <strong><i class="fas fa-signature"></i> 姓名</strong>
                            ${userInfo.name || '未设置'}
                        </div>
                        <div class="user-info-item">
                            <strong><i class="fas fa-birthday-cake"></i> 年龄</strong>
                            ${userInfo.age || '未设置'}
                        </div>
                        <div class="user-info-item">
                            <strong><i class="fas fa-venus-mars"></i> 性别</strong>
                            ${userInfo.gender || '未设置'}
                        </div>
                        <div class="user-info-item">
                            <strong><i class="fas fa-heart"></i> 兴趣</strong>
                            ${userInfo.interests || '未设置'}
                        </div>
                        <div class="user-info-item">
                            <strong><i class="fas fa-user-circle"></i> 简介</strong>
                            ${userInfo.bio || '未设置'}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('加载用户信息失败:', error);
                document.getElementById('userInfo').innerHTML = `
                    <div class="alert alert-danger alert-custom">
                        <i class="fas fa-exclamation-triangle"></i> 加载用户信息失败
                    </div>
                `;
            }
        }

        // 加载联系方式
        function loadContactInfo() {
            const saved = localStorage.getItem('user_contact_info');
            if (saved) {
                userContactInfo = saved;
                document.getElementById('contactInfo').value = saved;
                document.getElementById('contactStatus').innerHTML = 
                    '<span class="text-success">✓ 联系方式已保存</span>';
            }
        }

        // 保存联系方式
        function saveContactInfo() {
            const contactInfo = document.getElementById('contactInfo').value.trim();
            if (!contactInfo) {
                alert('请输入联系方式');
                return;
            }
            
            userContactInfo = contactInfo;
            localStorage.setItem('user_contact_info', contactInfo);
            document.getElementById('contactStatus').innerHTML = `
                <div class="alert alert-success alert-custom">
                    <i class="fas fa-check-circle"></i> 联系方式已保存到本地
                </div>
            `;
        }

        // 加载每日推送
        async function loadDailyPushes() {
            try {
                const pushes = await fheMatching.getDailyPushes();
                currentPushes = pushes;
                
                if (pushes.length === 0) {
                    document.getElementById('dailyPushes').innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-search fa-2x"></i>
                            <p class="mt-2">暂无推送</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                pushes.forEach(push => {
                    html += `
                        <div class="matching-card" data-push-id="${push.push_id}">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h6><i class="fas fa-user"></i> ${push.profile.name || push.target_user}</h6>
                                    <div class="user-info-grid">
                                        <div><strong>年龄:</strong> ${push.profile.age || '未设置'}</div>
                                        <div><strong>性别:</strong> ${push.profile.gender || '未设置'}</div>
                                        <div><strong>兴趣:</strong> ${push.profile.interests || '未设置'}</div>
                                        <div><strong>简介:</strong> ${push.profile.bio || '未设置'}</div>
                                    </div>
                                </div>
                                <div class="col-md-4 text-center">
                                    <p><small><i class="fas fa-at"></i> ${push.target_user}</small></p>
                                    <div class="d-flex gap-2 justify-content-center">
                                        <button class="btn btn-success custom-btn btn-sm" 
                                                onclick="makeChoice('${push.target_user}', ${push.public_key}, true)">
                                            <i class="fas fa-heart"></i> 接受
                                        </button>
                                        <button class="btn btn-danger custom-btn btn-sm" 
                                                onclick="makeChoice('${push.target_user}', ${push.public_key}, false)">
                                            <i class="fas fa-times"></i> 拒绝
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('dailyPushes').innerHTML = html;
            } catch (error) {
                console.error('加载推送失败:', error);
                document.getElementById('dailyPushes').innerHTML = `
                    <div class="alert alert-danger alert-custom">
                        <i class="fas fa-exclamation-triangle"></i> 加载推送失败
                    </div>
                `;
            }
        }

        // 用户做出选择
        async function makeChoice(targetUser, targetPublicKey, choice) {
            try {
                if (!userContactInfo) {
                    alert('请先设置联系方式');
                    return;
                }

                // 计算共享密钥
                const sharedSecret = fheMatching.computeSharedSecret(targetPublicKey);
                
                // 加密联系方式
                const encryptedContact = fheMatching.prepareContactInfo(userContactInfo, sharedSecret);
                
                // 加密选择
                const encryptedChoice = fheMatching.encryptChoice(choice, targetPublicKey);
                
                // 提交到服务器
                await fheMatching.submitChoice(targetUser, encryptedContact, encryptedChoice);
                
                alert(`已提交${choice ? '接受' : '拒绝'}选择`);
                
                // 刷新状态
                await refreshMatchingStatus();
                
            } catch (error) {
                console.error('提交选择失败:', error);
                alert('提交选择失败: ' + error.message);
            }
        }

        // 刷新匹配状态
        async function refreshMatchingStatus() {
            try {
                let html = '';
                const checkedUsers = new Set();
                
                // 检查每个推送用户的匹配状态
                for (const push of currentPushes) {
                    if (checkedUsers.has(push.target_user)) continue;
                    checkedUsers.add(push.target_user);
                    
                    const status = await fheMatching.getMatchingStatus(push.target_user);
                    
                    if (status.has_result) {
                        // 解密结果
                        const result = fheMatching.decryptResult(status.result_product);
                        const isMatched = result === 1;
                        
                        html += `
                            <div class="matching-card">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <h6><i class="fas fa-user"></i> 与 ${push.target_user} 的匹配</h6>
                                        <span class="status-indicator ${isMatched ? 'status-matched' : 'status-rejected'}">
                                            <i class="fas fa-${isMatched ? 'check' : 'times'}"></i>
                                            ${isMatched ? '匹配成功' : '匹配失败'}
                                        </span>
                                        ${status.is_fake ? '<small class="text-muted d-block mt-1"><i class="fas fa-clock"></i> （等待对方选择中...）</small>' : ''}
                                    </div>
                                    <div class="col-md-6 text-center">
                                        ${isMatched && !status.is_fake ? `
                                            <button class="btn btn-primary custom-btn btn-sm" 
                                                    onclick="revealContact('${push.target_user}', ${push.public_key})">
                                                <i class="fas fa-eye"></i> 查看联系方式
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                if (html === '') {
                    html = `
                        <div class="text-center text-muted">
                            <i class="fas fa-search fa-2x"></i>
                            <p class="mt-2">暂无匹配状态</p>
                        </div>
                    `;
                }
                
                document.getElementById('matchingStatus').innerHTML = html;
                
            } catch (error) {
                console.error('刷新匹配状态失败:', error);
                document.getElementById('matchingStatus').innerHTML = `
                    <div class="alert alert-danger alert-custom">
                        <i class="fas fa-exclamation-triangle"></i> 获取匹配状态失败
                    </div>
                `;
            }
        }

        // 查看联系方式
        async function revealContact(targetUser, targetPublicKey) {
            try {
                const status = await fheMatching.getMatchingStatus(targetUser);
                if (!status.has_result || status.is_fake) {
                    alert('匹配结果不可用');
                    return;
                }
                
                // 计算共享密钥
                const sharedSecret = fheMatching.computeSharedSecret(targetPublicKey);
                
                // 解密对方的联系方式
                const contactInfo = fheMatching.decryptContactInfo(status.contact_b_encrypted, sharedSecret);
                
                alert(`${targetUser} 的联系方式: ${contactInfo}`);
                
            } catch (error) {
                console.error('获取联系方式失败:', error);
                alert('获取联系方式失败: ' + error.message);
            }
        }

        // 刷新推送
        async function refreshPushes() {
            await loadDailyPushes();
        }

        // 显示个人资料模态框
        function showProfileModal() {
            const modal = new bootstrap.Modal(document.getElementById('profileModal'));
            modal.show();
        }

        // 更新个人资料
        async function updateProfile() {
            try {
                const profileData = {
                    name: document.getElementById('profileName').value,
                    age: parseInt(document.getElementById('profileAge').value),
                    gender: document.getElementById('profileGender').value,
                    interests: document.getElementById('profileInterests').value,
                    bio: document.getElementById('profileBio').value
                };

                await elgamal.updateProfile(profileData);
                alert('资料更新成功');
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('profileModal'));
                modal.hide();
                
                await loadUserInfo();
                
            } catch (error) {
                console.error('更新资料失败:', error);
                alert('更新资料失败: ' + error.message);
            }
        }

        // 退出登录
        async function logout() {
            try {
                await elgamal.logout();
                window.location.href = '/';
            } catch (error) {
                console.error('退出登录失败:', error);
                // 即使失败也跳转到登录页
                window.location.href = '/';
            }
        }
    </script>
</body>
