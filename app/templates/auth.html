<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zk-login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .left-panel h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .left-panel p {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            overflow-wrap: break-word;
        }
        
        .seed-input {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            letter-spacing: 0.5px;
            line-height: 1.4;
            height: auto;
            min-height: 45px;
            resize: vertical;
        }
        
        .seed-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            color: #495057;
            line-height: 1.3;
        }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-bottom: 10px;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            color: #667eea;
            font-style: italic;
        }
        
        .token-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .copy-btn {
            width: auto;
            padding: 5px 10px;
            font-size: 12px;
            margin-top: 5px;
            margin-left: 0;
        }
        
        .quick-login {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .quick-login h4 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .user-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .user-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .user-header p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .session-id {
            font-family: monospace;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .user-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .user-actions .btn {
            margin-bottom: 0;
            padding: 12px 16px;
            font-size: 14px;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }
        
        .btn-danger:hover {
            background: linear-gradient(45deg, #c82333, #bd2130);
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .form-section h4 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .form-section .form-group {
            margin-bottom: 15px;
        }
        
        .form-section input,
        .form-section textarea {
            background: white;
        }
        
        .session-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #bbdefb;
        }
        
        .session-info h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .session-info p {
            margin: 5px 0;
            font-size: 13px;
            color: #555;
        }
        
        #userContent {
            margin-bottom: 20px;
        }
        
        input[type="number"] {
            font-family: inherit;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .left-panel {
                padding: 30px 20px;
            }
            
            .left-panel h1 {
                font-size: 2em;
            }
            
            .right-panel {
                padding: 30px 20px;
            }
            
            .user-actions {
                grid-template-columns: 1fr;
            }
            
            .user-header {
                padding: 15px;
            }
            
            .form-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>üîê zk-login</h1>
            <p>
            üõ°Ô∏è ÁßÅÈí•Ê∞∏‰∏çÁ¶ªÂºÄÊú¨Âú∞ËÆæÂ§á<br>
            üîë ‰ΩøÁî®512‰ΩçÁßÅÈí•&emsp;&emsp;&emsp;</p>
        </div>
        
        <div class="right-panel">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('register')">Ê≥®ÂÜå</button>
                <button class="tab" onclick="switchTab('login')">ÁôªÂΩï</button>
            </div>
            
            <!-- Ê≥®ÂÜåÊ†áÁ≠æÈ°µ -->
            <div id="register" class="tab-content active">
                <div class="form-group">
                    <label for="regUsername">Áî®Êà∑Âêç</label>
                    <input type="text" id="regUsername" placeholder="ËæìÂÖ•Áî®Êà∑Âêç">
                </div>
                
                <div class="form-group">
                    <label for="regSeed">ÂØÜÁ†ÅÁßçÂ≠ê</label>
                    <input type="password" id="regSeed" placeholder="ËæìÂÖ•ÂØÜÁ†ÅÁßçÂ≠êÔºàÊàñËá™Âä®ÁîüÊàêÔºâ" class="seed-input">
                </div>
                
                <button class="btn btn-secondary" onclick="generateSeed()">ÁîüÊàêÈöèÊú∫ÁßçÂ≠ê</button>
                <button class="btn" onclick="register()">Ê≥®ÂÜåË¥¶Êà∑</button>
                
                <div id="registerResult"></div>
            </div>
            
            <!-- ÁôªÂΩïÊ†áÁ≠æÈ°µ -->
            <div id="login" class="tab-content">
                <div class="form-group">
                    <label for="loginUsername">Áî®Êà∑Âêç</label>
                    <input type="text" id="loginUsername" placeholder="ËæìÂÖ•Áî®Êà∑Âêç">
                </div>
                
                <div class="form-group">
                    <label for="loginSeed">ÂØÜÁ†ÅÁßçÂ≠ê</label>
                    <input type="password" id="loginSeed" placeholder="ËæìÂÖ•ÂØÜÁ†ÅÁßçÂ≠ê" class="seed-input">
                </div>
                
                <button class="btn" onclick="login()">ÁôªÂΩï</button>
                
                <div id="loginResult"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/secureElgamal.js') }}"></script>
    <script>
        let secureElgamal = new SecureElGamal(256);
        
        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function switchTab(tabName) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÂÜÖÂÆπ
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // ÂèñÊ∂àÊâÄÊúâÊ†áÁ≠æÊåâÈíÆÁöÑÊøÄÊ¥ªÁä∂ÊÄÅ
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÂÜÖÂÆπ
            document.getElementById(tabName).classList.add('active');
            
            // ÊøÄÊ¥ªÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÊåâÈíÆ
            event.target.classList.add('active');
        }
        
        // ÁîüÊàêÈöèÊú∫ÁßçÂ≠ê
        function generateSeed() {
            const seed = secureElgamal.generateReadableSeed();
            document.getElementById('regSeed').value = seed;
            
            // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
            navigator.clipboard.writeText(seed).then().catch(err => {
                console.error('Êó†Ê≥ïÂ§çÂà∂ÁßçÂ≠êÂà∞Ââ™Ë¥¥Êùø:', err);
            });
            
            // ÊòæÁ§∫ÁßçÂ≠ê‰ø°ÊÅØ
            const seedInfo = document.createElement('div');
            seedInfo.className = 'seed-display';
            seedInfo.innerHTML = `
                <strong>ÁîüÊàêÁöÑÂÆâÂÖ®ÁßçÂ≠ê:(Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø)</strong><br>
                ${seed}<br>`;
            
            // ÁßªÈô§‰πãÂâçÁöÑÁßçÂ≠ê‰ø°ÊÅØÊòæÁ§∫
            const existingSeedInfo = document.querySelector('.seed-display');
            if (existingSeedInfo) {
                existingSeedInfo.remove();
            }
            
            // Âú®ÊåâÈíÆÂêéÊ∑ªÂä†ÁßçÂ≠ê‰ø°ÊÅØ
            const generateBtn = event.target;
            generateBtn.parentNode.insertBefore(seedInfo, generateBtn.nextSibling);
        }
        
        // Áî®Êà∑Ê≥®ÂÜå
        async function register() {
            const username = document.getElementById('regUsername').value.trim();
            const seed = document.getElementById('regSeed').value.trim();
            const resultDiv = document.getElementById('registerResult');
            
            if (!username || !seed) {
                resultDiv.innerHTML = '<div class="error">ËØ∑Â°´ÂÜôÁî®Êà∑ÂêçÂíåÂØÜÁ†ÅÁßçÂ≠ê</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">Ê≠£Âú®Ê≥®ÂÜåË¥¶Êà∑ÔºåËØ∑Á®çÁ≠â...</div>';
            
            try {
                // ‰ΩøÁî®Ê≠£Á°ÆÁöÑAPIÁ´ØÁÇπËøõË°åÊ≥®ÂÜå
                const result = await secureElgamal.register(username, seed);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Ê≥®ÂÜåÊàêÂäüÔºÅ</div>
                        <div class="info">
                            <strong>ÈáçË¶ÅÔºöËØ∑‰øùÂ≠ò‰ª•‰∏ã‰ø°ÊÅØ</strong><br><br>
                            <strong>Áî®Êà∑Âêç:</strong> ${username}<br>
                            <strong>ÂØÜÁ†ÅÁßçÂ≠ê:</strong> ${seed}<br><br>
                            üí° <strong>ÊèêÁ§∫:</strong> ËØ∑Áâ¢ËÆ∞ÊÇ®ÁöÑÁî®Êà∑ÂêçÂíåÂØÜÁ†ÅÁßçÂ≠êÔºåËøôÊòØÊÇ®ÁôªÂΩïÁöÑÂîØ‰∏ÄÂá≠ËØÅ
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Ê≥®ÂÜåÂ§±Ë¥•: ${result.message || 'Êú™Áü•ÈîôËØØ'}</div>`;
                }
                
            } catch (error) {
                console.error('Ê≥®ÂÜåÈîôËØØ:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Ê≥®ÂÜåÂ§±Ë¥•: ${error.message || 'ÁΩëÁªúÈîôËØØÊàñÊúçÂä°Âô®ÈîôËØØ'}</div>`;
            }
        }
        
        // Áî®Êà∑ÁôªÂΩï
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const seed = document.getElementById('loginSeed').value.trim();
            const resultDiv = document.getElementById('loginResult');
            
            if (!username || !seed) {
                resultDiv.innerHTML = '<div class="error">ËØ∑Â°´ÂÜôÁî®Êà∑ÂêçÂíåÂØÜÁ†ÅÁßçÂ≠ê</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="loading">Ê≠£Âú®ÁôªÂΩï...</div>';
            
            try {
                const result = await secureElgamal.zkLogin(username, seed);
                // setTimeout(() => {}, 100000000000); 
                if (result.success) {
                    // ÁôªÂΩïÊàêÂäüÂêéË∑≥ËΩ¨Âà∞ÂåπÈÖçÁ≥ªÁªü‰∏ªÈ°µÈù¢
                    resultDiv.innerHTML = '<div class="success">‚úÖ ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨Âà∞ÂåπÈÖçÁ≥ªÁªü...</div>';
                    
                    setTimeout(() => {
                       window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå ÁôªÂΩïÂ§±Ë¥•: ${result.message || 'Êú™Áü•ÈîôËØØ'}</div>`;
                }
                
            } catch (error) {
                console.error('ÁôªÂΩïÈîôËØØ:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå ÁôªÂΩïÂ§±Ë¥•: ${error.message || 'ÁΩëÁªúÈîôËØØÊàñÊúçÂä°Âô®ÈîôËØØ'}</div>`;
            }
        }
        
        // Áî®Êà∑Ê≥®ÂÜåÊó∂ÔºåÁîüÊàêÂπ∂Â§çÂà∂ÁßçÂ≠êÂà∞Ââ™Ë¥¥Êùø
        document.getElementById('regSeed').addEventListener('focus', function() {
            this.select();
            document.execCommand('copy');
        });
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÁöÑÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Èõ∂Áü•ËØÜËØÅÊòéÁôªÂΩïÁ≥ªÁªüÂ∑≤Âä†ËΩΩ');
            
            // Ê£ÄÊü•ÊòØÂê¶ÊúâÂΩìÂâçsession
            const currentSession = secureElgamal.getCurrentSession();
            if (currentSession.sessionId && currentSession.username) {
                // È™åËØÅsessionÊòØÂê¶‰ªçÁÑ∂ÊúâÊïà
                const isValid = await secureElgamal.validateSession(currentSession.sessionId);
                if (isValid) {
                    // Â¶ÇÊûúsessionÊúâÊïàÔºåÁõ¥Êé•ÊòæÁ§∫Áî®Êà∑ÊéßÂà∂Èù¢Êùø
                    showUserDashboard({
                        session_id: currentSession.sessionId,
                        user_info: { username: currentSession.username },
                        message: 'Ëá™Âä®ÁôªÂΩïÊàêÂäü'
                    });
                } else {
                    // Â¶ÇÊûúsessionÊó†ÊïàÔºåÊ∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®
                    secureElgamal.clearSessionFromLocal();
                }
            }
        });
    </script>
</body>
</html>
